<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lab</title>
</head>
<body>
 <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"> 🤷🏻‍♂️ / 1</div>
      <img src="images/GG, book.png" style="width:100%">
      <div class="text">Gone Girl</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"> 🐦 / 2</div>
      <img src="images/TKM,book.png" style="width:100%">
      <div class="text">To Kill a Mockingbird</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"> 👴🏻 / 3</div>
      <img src="images/TT, book.png" style="width:100%">
      <div class="text">The Testament</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  
      
                
     
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
